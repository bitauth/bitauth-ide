version: 2.1
orbs:
  cypress: cypress-io/cypress@1.25.0
workflows:
  build:
    jobs:
      - cypress/run:
          post-install:
            - run: apt-get update
            - run: apt-get install -y libgbm-dev
          executor: cypress/base-12
          yarn: true
          command: yarn ci:serve-and-test
          no-workspace: true
          record: true
          store_artifacts: true
          post-steps:
            - run: yarn test:unit
            # store the created coverage report folder
            # you can click on it in the CircleCI UI
            # to see live static HTML site
            - store_artifacts:
                path: coverage
            # print code coverage summary to the terminal
            - run: ./node_modules/.bin/nyc report
            # send coverage to Codecov
            - run: ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/codecov --pipe
